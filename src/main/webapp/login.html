<!doctype html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<title>Login Page</title>

<style>
body {
	background-image:
		url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQC1F-1BjSFCpvnNMRqwxkzxssfTXXlDfusmA&usqp=CAU');
	background-repeat: no-repeat;
	background-size: cover;
}

img {
	width: 100%;
	height: 100%;
}

#login_logo {
	height: 200px;
}
</style>
</head>

<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">User Management App</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="index.html">Home</a></li>

					<li class="nav-item"><a class="nav-link" tabindex="-1"
						aria-disabled="true" href="register.html">Register</a></li>

				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-light" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>


	<!-- login form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 m-auto">
				<div class="card mt-2">
					<div class="card-header">
						<div id="login_logo">
							<img alt="login_logo"
								src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSajZmDxDFDHGaR7dASRW_R86ZlgLCa3-GHXA&usqp=CAU">
						</div>

					</div>

					<div class="card-body">

						<form action="LoginServlet" method="POST">
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Email
									address</label> <input type="email" required="required"
									class="form-control" id="exampleInputEmail1" name="email"
									aria-describedby="emailHelp">
								<div id="emailHelp" class="form-text">We'll never share
									your email with anyone else.</div>
							</div>
							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label">Password</label>
								<input type="password" required="required" class="form-control"
									id="exampleInputPassword1" name="password">
							</div>
							<div class="mb-3 form-check">
								<input type="checkbox" class="form-check-input"
									id="exampleCheck1"> <label class="form-check-label"
									for="exampleCheck1">Check me out</label>
							</div>
							<a href="register.html">if not registered click here</a>
							<div class="form-group mt-3">
								<button type="submit" class="btn btn-primary form-control">Submit</button>
							</div>

						</form>

					</div>

				</div>

			</div>
		</div>
	</div>





	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
